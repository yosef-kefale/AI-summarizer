<collection-selector [selectedRow]="selectedAssignment"
  [config]="config"
  (selectedItem)="selectedItems($event)"
  (pageChange)="pageChange($event)"></collection-selector>
<div *nzModalFooter><button nz-button
    nzType="default"
    (click)="destroyModal()">Cancel</button>

  <button nz-button
    nzType="primary"
    (click)="onDone()">Done</button>
</div>
